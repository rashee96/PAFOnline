##Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url = jdbc:mysql://localhost:3306/sellandbuy?useSSL=false
spring.datasource.username=root
spring.datasource.password=

##Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.fialact = org.hibernate.dialect.MySQL5Dialect

# Hibernate dd1 auto (create, create-drop, validate, update)
spring.jpa.hibernate.dd1-auto = update
